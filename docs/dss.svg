<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1600 900" width="1600" height="900"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#0b0e23; font-family: system-ui, -apple-system, Segoe UI, Roboto, 'Helvetica Neue', Arial, sans-serif;">
  <title>Doğru Soru Yıldızı — Kozmik Protokol Makinesi (README Özeti)</title>

  <!-- ============ DEFS ============ -->
  <defs>
    <!-- Background nebula -->
    <radialGradient id="bg" cx="50%" cy="45%" r="80%">
      <stop offset="0%" stop-color="#10163e"/>
      <stop offset="50%" stop-color="#0d1130"/>
      <stop offset="100%" stop-color="#090b1f"/>
    </radialGradient>

    <!-- Glows -->
    <filter id="softGlow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="hardGlow" x="-80%" y="-80%" width="260%" height="260%">
      <feGaussianBlur stdDeviation="12" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>

    <!-- Orbit gradients -->
    <linearGradient id="gEnergy" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f5ff"/><stop offset="100%" stop-color="#00bcd4"/>
    </linearGradient>
    <linearGradient id="gStability" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffd54f"/><stop offset="100%" stop-color="#ff6f00"/>
    </linearGradient>
    <linearGradient id="gNewQ" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff2ea6"/><stop offset="100%" stop-color="#8a2be2"/>
    </linearGradient>
    <linearGradient id="gRhythm" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff8a00"/><stop offset="25%" stop-color="#ff2ea6"/>
      <stop offset="50%" stop-color="#7c4dff"/><stop offset="75%" stop-color="#00e5ff"/>
      <stop offset="100%" stop-color="#00ff9c"/>
    </linearGradient>

    <!-- Center star -->
    <radialGradient id="star" cx="50%" cy="50%" r="65%">
      <stop offset="0%" stop-color="#fff7db"/>
      <stop offset="40%" stop-color="#ffd45a"/>
      <stop offset="100%" stop-color="#ff9e00"/>
    </radialGradient>

    <!-- UI grid -->
    <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
      <path d="M32 0H0V32" fill="none" stroke="#25305a" stroke-opacity="0.25" stroke-width="1"/>
      <circle cx="0" cy="0" r="1.2" fill="#25305a" opacity="0.35"/>
    </pattern>
  </defs>

  <!-- ============ BACKGROUND ============ -->
  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect x="40" y="40" width="1520" height="820" fill="url(#grid)" opacity="0.25"/>

  <!-- Title -->
  <text x="800" y="70" text-anchor="middle" fill="#cfe6ff" font-size="30" font-weight="700"
        style="letter-spacing:.06em">DOĞRU SORU YILDIZI • KOZMİK PROTOKOL MAKİNESİ</text>
  <text x="800" y="100" text-anchor="middle" fill="#9fb4ff" font-size="18">
    Felsefe × Bilim: evrenin içinde dönen bir infografik protokol (README özeti)
  </text>

  <!-- ============ PROTOCOL MACHINE RIM ============ -->
  <g transform="translate(800,470)">
    <!-- outer glow rim -->
    <circle r="360" fill="none" stroke="#1de9ff" stroke-opacity=".35" stroke-width="2"/>
    <!-- dotted nodes -->
    <circle r="345" fill="none" stroke="#8e98ff" stroke-width="8" stroke-linecap="round"
            stroke-dasharray="1 26" opacity=".6" filter="url(#softGlow)"/>
    <!-- index ticks -->
    <circle r="305" fill="none" stroke="#33ffc2" stroke-width="2" stroke-dasharray="6 12" opacity=".6"/>
    <!-- thin outer -->
    <circle r="378" fill="none" stroke="#5d6bff" stroke-width="1.4" stroke-opacity=".35"/>
    <!-- slow rotation -->
    <animateTransform attributeName="transform" type="rotate" from="0" to="360"
                      dur="60s" repeatCount="indefinite"/>
  </g>

  <!-- ============ ORBITS + CENTER STAR ============ -->
  <g transform="translate(800,470)">

    <!-- Yankı Enerjisi -->
    <g>
      <circle r="120" fill="none" stroke="url(#gEnergy)" stroke-width="8" filter="url(#softGlow)"/>
      <circle r="120" fill="none" stroke="#00e5ff" stroke-width="1.5" stroke-dasharray="2 8" opacity=".6"/>
      <circle cx="120" cy="0" r="6" fill="#00f5ff" filter="url(#hardGlow)"/>
    </g>

    <!-- Yankı İstikrarı (E-Score) -->
    <g>
      <circle r="190" fill="none" stroke="url(#gStability)" stroke-width="8" filter="url(#softGlow)"/>
      <circle r="190" fill="none" stroke="#ffc107" stroke-width="2" stroke-dasharray="4 16" opacity=".8"/>
      <circle cx="-190" cy="0" r="5" fill="#ffc107" filter="url(#softGlow)"/>
    </g>

    <!-- Yanıttan Soru Faktörü -->
    <g>
      <circle r="260" fill="none" stroke="url(#gNewQ)" stroke-width="8" filter="url(#softGlow)"/>
      <circle r="260" fill="none" stroke="#c135ff" stroke-width="1.5" stroke-dasharray="10 18" opacity=".7"/>
      <circle cx="184" cy="184" r="5" fill="#ff2ea6" filter="url(#softGlow)"/>
    </g>

    <!-- Yankı Ritim Dağılımı -->
    <g>
      <circle r="330" fill="none" stroke="url(#gRhythm)" stroke-width="10" filter="url(#softGlow)"/>
      <path d="M-330 0 A330 330 0 0 1 330 0" fill="none" stroke="#00ff9c"
            stroke-width="2" stroke-dasharray="6 12" opacity=".6"/>
      <circle cx="0" cy="-330" r="6" fill="#00e5ff" filter="url(#softGlow)"/>
    </g>

    <!-- Center Star -->
    <g>
      <circle r="85" fill="none" stroke="#ffd45a" stroke-width="2" opacity=".7" filter="url(#softGlow)"/>
      <path d="M0,-70 L16,-21 L68,-21 L26,7 L42,56 L0,26 L-42,56 L-26,7 L-68,-21 L-16,-21 Z"
            fill="url(#star)" filter="url(#hardGlow)"/>
      <text x="0" y="10" text-anchor="middle" font-size="48" font-weight="800"
            fill="#fff" style="paint-order:stroke;stroke:#ff9900;stroke-width:1.2">?</text>
      <text x="0" y="-100" text-anchor="middle" fill="#ffe083" font-weight="700" font-size="18">
        Doğru Soru Yıldızı
      </text>
    </g>
  </g>

  <!-- ============ METRIC LABELS (NO ABBREVIATIONS) ============ -->
  <g fill="#cfe6ff" font-size="18" font-weight="700">
    <text x="1245" y="270">Yankı Enerjisi</text>
    <text x="1245" y="330">Yankı İstikrarı (E‑Score)</text>
    <text x="1245" y="390">Yanıttan Soru Faktörü</text>
    <text x="1245" y="450">Yankı Ritim Dağılımı</text>
  </g>

  <!-- Leader lines from right labels to rings -->
  <g stroke="#6aa8ff" stroke-width="1.5" opacity=".6">
    <line x1="1180" y1="270" x2="1080" y2="470"/>
    <line x1="1180" y1="330" x2="1040" y2="470"/>
    <line x1="1180" y1="390" x2="1000" y2="470"/>
    <line x1="1180" y1="450" x2="960"  y2="470"/>
  </g>

  <!-- ============ LEFT: PHILOSOPHICAL SYMBOLS ============ -->
  <g transform="translate(180,230)">
    <text x="0" y="-20" fill="#cfe6ff" font-size="20" font-weight="700">Felsefi Katman</text>

    <!-- Balance scale -->
    <g transform="translate(0,20)" stroke="#ffd45a" stroke-width="3" fill="none" filter="url(#softGlow)">
      <line x1="0" y1="0" x2="0" y2="64"/>
      <line x1="-56" y1="28" x2="56" y2="28"/>
      <line x1="-56" y1="28" x2="-80" y2="62"/>
      <line x1="56" y1="28" x2="80"  y2="62"/>
      <ellipse cx="-80" cy="74" rx="26" ry="8"/>
      <ellipse cx="80"  cy="74" rx="26" ry="8"/>
    </g>

    <!-- Chaos spiral -->
    <path d="M-16,150c40,-40 100,-10 100,36c0,46 -54,70 -92,46c-35,-22 -28,-70 8,-88"
          fill="none" stroke="#ff2ea6" stroke-width="3" filter="url(#softGlow)"/>

    <!-- Philosopher mask -->
    <g transform="translate(0,240)" filter="url(#softGlow)">
      <path d="M0,0c-56,0 -92,36 -92,86c0,50 36,90 92,90c56,0 92,-40 92,-90c0,-50 -36,-86 -92,-86z"
            fill="#1f1550" stroke="#7c4dff" stroke-width="3"/>
      <ellipse cx="-28" cy="72" rx="10" ry="7" fill="#cfe6ff"/>
      <ellipse cx="28"  cy="72" rx="10" ry="7" fill="#cfe6ff"/>
      <path d="M-34,110 C-18,124 18,124 34,110" stroke="#ff8a00" stroke-width="3" fill="none"/>
    </g>

    <!-- Legend text -->
    <g fill="#9fb4ff" font-size="14">
      <text x="-100" y="360">Denge</text>
      <text x="-100" y="380">Kaos → Düzen</text>
      <text x="-100" y="400">Filozofik okuma/konsensus</text>
    </g>
  </g>

  <!-- ============ RIGHT: SCIENTIFIC ICONS ============ -->
  <g transform="translate(1240,220)">
    <text x="0" y="-20" fill="#cfe6ff" font-size="20" font-weight="700">Bilimsel Metrikler</text>

    <!-- Chart card -->
    <g>
      <rect x="0" y="0" width="260" height="120" rx="12" fill="#0e1539" stroke="#2f3e78" stroke-width="1.5" opacity=".9"/>
      <rect x="22" y="70" width="24" height="36" fill="#00e5ff" filter="url(#softGlow)"/>
      <rect x="60" y="58" width="24" height="48" fill="#7c4dff" filter="url(#softGlow)"/>
      <rect x="98" y="44" width="24" height="62" fill="#ff2ea6" filter="url(#softGlow)"/>
      <rect x="136" y="28" width="24" height="78" fill="#ffc107" filter="url(#softGlow)"/>
      <polyline points="22,84 72,74 110,60 148,46" fill="none" stroke="#33ffc2" stroke-width="2"/>
      <text x="176" y="96" font-size="12" fill="#9fb4ff">bileşik eğri</text>
    </g>

    <!-- Heatmap -->
    <g transform="translate(0,140)">
      <rect x="0" y="0" width="260" height="120" rx="12" fill="#0e1539" stroke="#2f3e78" stroke-width="1.5" opacity=".9"/>
      <g transform="translate(18,18)">
        <!-- 6x6 cells (subset) -->
        <g>
          <rect x="0" y="0" width="22" height="22" fill="#1f6fff"/>
          <rect x="24" y="0" width="22" height="22" fill="#00d9ff"/>
          <rect x="48" y="0" width="22" height="22" fill="#00ff9c"/>
          <rect x="72" y="0" width="22" height="22" fill="#ffe066"/>
          <rect x="96" y="0" width="22" height="22" fill="#ff6e6e"/>
          <rect x="120" y="0" width="22" height="22" fill="#b36bff"/>

          <rect x="0" y="24" width="22" height="22" fill="#00d9ff"/>
          <rect x="24" y="24" width="22" height="22" fill="#00ff9c"/>
          <rect x="48" y="24" width="22" height="22" fill="#ffe066"/>
          <rect x="72" y="24" width="22" height="22" fill="#ff6e6e"/>
          <rect x="96" y="24" width="22" height="22" fill="#b36bff"/>
          <rect x="120" y="24" width="22" height="22" fill="#1f6fff"/>

          <rect x="0" y="48" width="22" height="22" fill="#00ff9c"/>
          <rect x="24" y="48" width="22" height="22" fill="#ffe066"/>
          <rect x="48" y="48" width="22" height="22" fill="#ff6e6e"/>
          <rect x="72" y="48" width="22" height="22" fill="#b36bff"/>
          <rect x="96" y="48" width="22" height="22" fill="#1f6fff"/>
          <rect x="120" y="48" width="22" height="22" fill="#00d9ff"/>
        </g>
      </g>
      <text x="190" y="110" font-size="12" fill="#9fb4ff">kalibrasyon ısı haritası</text>
    </g>

    <!-- Code panel -->
    <g transform="translate(0,280)">
      <rect x="0" y="0" width="260" height="120" rx="12" fill="#0e1539" stroke="#2f3e78" stroke-width="1.5" opacity=".95"/>
      <text x="16" y="38" font-size="14" fill="#9fb4ff">{</text>
      <text x="28" y="60" font-size="13" fill="#cfe6ff">bilesik_skor = 0.35*Enerji + 0.25*İstikrar +</text>
      <text x="28" y="80" font-size="13" fill="#cfe6ff">                0.25*YanıttanSoru + 0.15*RitimDağılımı</text>
      <text x="16" y="104" font-size="14" fill="#9fb4ff">}</text>
    </g>
  </g>

  <!-- ============ BOTTOM: FORMULA + ROLES ============ -->
  <g transform="translate(100,750)">
    <rect x="0" y="0" width="1400" height="120" rx="14" fill="#0f1540" stroke="#2f3e78" stroke-width="1.5" opacity=".9"/>
    <text x="24" y="36" fill="#cfe6ff" font-size="18" font-weight="700">Bileşik Skor (README özeti)</text>
    <text x="24" y="66" fill="#9fffd6" font-size="16">
      Bileşik Skor = 0.35·<tspan font-weight="700" fill="#00e5ff">Yankı Enerjisi</tspan>
      + 0.25·<tspan font-weight="700" fill="#ffc107">Yankı İstikrarı (E‑Score)</tspan>
      + 0.25·<tspan font-weight="700" fill="#ff2ea6">Yanıttan Soru Faktörü</tspan>
      + 0.15·<tspan font-weight="700" fill="#00ff9c">Yankı Ritim Dağılımı</tspan>
    </text>
    <text x="24" y="96" fill="#9fb4ff" font-size="14">
      İstikrar (E‑Score) alt metrikleri: MI, VR, ECE, NLL, Brier, Entropy/Sharpness
    </text>

    <!-- Roles pictograms -->
    <g transform="translate(970,14)" fill="none" stroke="#8e98ff" stroke-width="2">
      <rect x="0" y="0" width="120" height="92" rx="8"/>
      <rect x="140" y="0" width="120" height="92" rx="8"/>
      <rect x="280" y="0" width="120" height="92" rx="8"/>
      <text x="60" y="22" text-anchor="middle" fill="#cfe6ff" font-size="14" font-weight="700">Runner</text>
      <text x="200" y="22" text-anchor="middle" fill="#cfe6ff" font-size="14" font-weight="700">Generator</text>
      <text x="340" y="22" text-anchor="middle" fill="#cfe6ff" font-size="14" font-weight="700">Evaluator</text>
      <polyline points="120,46 140,46" stroke="#33ffc2"/>
      <polyline points="260,46 280,46" stroke="#33ffc2"/>
      <!-- small glyphs -->
      <circle cx="60" cy="56" r="10" stroke="#33ffc2"/>
      <path d="M190,50 l10,-10 l10,10 l10,-10 l10,10" stroke="#ff2ea6"/>
      <rect x="320" y="46" width="38" height="18" stroke="#ffc107"/>
    </g>
  </g>

  <!-- Subtle footer -->
  <text x="800" y="885" text-anchor="middle" fill="#5f6fa8" font-size="12">
    README özeti: DSBP + Bileşik Skor + E‑Score (İstikrar) ve Kozmik Ontoloji — görsel bütünleştirme
  </text>
</svg>
